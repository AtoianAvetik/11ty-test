backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to main)
collections:
  - name: "post" # Used in routes, e.g., /admin/collections/blog
    label: "Post" # Used in the UI
    folder: "site" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{lang}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
      - {label: "Meta title", name: "meta_title", widget: "string"}
      - {label: "Meta description", name: "meta_description", widget: "string"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Language", name: "lang", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "lang"
    label: "Language"
    extension: "json"
    create: true
    files:
      - file: "site/globals/langs.json"
        label: "Language"
        name: "lang"
        fields:
          - { name: "code", label: "Code", widget: "string" }
          - { name: "url", label: "Url", widget: "string" }
          - { name: "name", label: "Name", widget: "string" }
  - name: "tourInfo"
        label: "Tour Info"
        description: "Upcoming tours and their availability"
        files:
          - label: "tour"
            name: "Tour"
            file: "site/globals/tours.json"
            fields:
              - label: "Tour List"
                name: "tourList"
                widget: "list"
                fields:
                  - { label: "Tour Date", name: "date", widget: "datetime" }
                  - { label: "Total Places", name: "totalPlaces", widget: "number" }
                  - { label: "Filled Places", name: "filledPlaces", widget: "number" }
media_folder: 'uploads'
